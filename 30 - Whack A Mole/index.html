<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Whack A Mole!</title>
		<link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" href="style.css" />
		<link rel="icon" href="https://fav.farm/ðŸ”¥" />
	</head>
	<body>
		<h1>Whack-a-mole! <span class="score">0</span></h1>
		<div class="start-game">
			<button onClick="startGame()">Start!</button>
			<p class="timer">XXs</p>
		</div>

		<div class="game">
			<div class="hole hole1">
				<div class="mole"></div>
			</div>
			<div class="hole hole2">
				<div class="mole"></div>
			</div>
			<div class="hole hole3">
				<div class="mole"></div>
			</div>
			<div class="hole hole4">
				<div class="mole"></div>
			</div>
			<div class="hole hole5">
				<div class="mole"></div>
			</div>
			<div class="hole hole6">
				<div class="mole"></div>
			</div>
		</div>

		<script>
			const holes = document.querySelectorAll(".hole")
			const scoreBoard = document.querySelector(".score")
			const moles = document.querySelectorAll(".mole")
			const timer = document.querySelector(".timer")
			let score

			function bonk(e) {
				if (!e.target.classList.contains("mole")) return
				if (e.target.classList.contains("bonked")) {
					console.log("you already bonked this mole")
					return
				}
				score++
				e.target.classList.add("bonked")
				setTimeout(() => {
					e.target.classList.remove("bonked")
				}, 500)
			}

			function randomTime(min, max) {
				return Math.round(Math.random() * (max - min) + min)
			}

			function startGame() {
				let playTime = 10
				score = 0
				timer.textContent = `${playTime}s`

				window.addEventListener("click", bonk)

				const gameIntervall = setInterval(() => {
					timer.textContent = `${playTime}s`
					scoreBoard.textContent = score

					if (playTime === 0) {
						clearInterval(gameIntervall)
						return
					}
					const randomHole = Math.floor(Math.random() * holes.length)
					const hole = holes[randomHole]
					hole.classList.add("up")

					setTimeout(() => {
						hole.classList.remove("up")
					}, randomTime(200, 1000))
					playTime--
				}, 1000)
			}
		</script>
	</body>
</html>

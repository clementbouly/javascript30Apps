<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Array Cardio 💪💪</title>
		<link rel="icon" href="https://fav.farm/🔥" />
	</head>
	<body>
		<p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
		<script>
			// ## Array Cardio Day 2

			const people = [
				{ name: "Wes", year: 1988 },
				{ name: "Kait", year: 1986 },
				{ name: "Irv", year: 1970 },
				{ name: "Lux", year: 2015 },
			]

			const comments = [
				{ text: "Love this!", id: 523423 },
				{ text: "Super good", id: 823423 },
				{ text: "You are the best", id: 2039842 },
				{ text: "Ramen is my fav food ever", id: 123523 },
				{ text: "Nice Nice Nice!", id: 542328 },
			]

			// Some and Every Checks
			// Array.prototype.some() // is at least one person 19 or older?
			// Array.prototype.every() // is everyone 19 or older?
			const currentDate = new Date()

			const isAdult = people.some((person) => currentDate.getFullYear() - person.year >= 19)
			const isAllAdult = people.every((person) => currentDate.getFullYear() - person.year >= 19)

			console.log("Is at least one person 19 or older? ", isAdult)
			console.log("Is everyone 19 or older? ", isAllAdult)

			// Array.prototype.find()
			// Find is like filter, but instead returns just the one you are looking for
			// find the comment with the ID of 823423
			console.log(
				"the comment with the ID of 823423",
				comments.find((comment) => comment.id === 823423)
			)

			// Array.prototype.findIndex()
			// Find the comment with this ID
			// delete the comment with the ID of 823423
			const indexOfElementToDelete = comments.findIndex((comment) => comment.id === 823423)
			// new array without the element
			const commentsUpdated = [...comments.slice(0, indexOfElementToDelete), ...comments.slice(indexOfElementToDelete + 1)]

			const commentsUpdated2 = [...comments]
			commentsUpdated2.splice(indexOfElementToDelete, 1)

			console.log("comments after deleting the comment with the ID of 823423")
			console.table(commentsUpdated)
			console.table(commentsUpdated2)
		</script>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Mouse Shadow</title>
		<link rel="icon" href="https://fav.farm/ðŸ”¥" />
	</head>
	<body>
		<div class="hero">
			<h1 contenteditable>ðŸ”¥WOAH!</h1>
		</div>

		<style>
			html {
				color: black;
				font-family: sans-serif;
			}

			body {
				margin: 0;
			}

			.hero {
				min-height: 100vh;
				display: flex;
				justify-content: center;
				align-items: center;
				color: black;
			}

			h1 {
				text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
				font-size: 100px;
			}
		</style>

		<script>
			const h1 = document.querySelector("h1")
			const hero = document.querySelector(".hero")
			hero.addEventListener("mousemove", shadow)
			// walk equals view width
			const walk = document.body.clientWidth / 2

			function shadow(e) {
				// change css text shadow
				const { offsetWidth: width, offsetHeight: height } = hero
				let { offsetX: x, offsetY: y } = e
				if (this !== e.target) {
					x = x + e.target.offsetLeft
					y = y + e.target.offsetTop
				}

				// xWalk is the distance from the center of the element on the x axis
				xWalk = Math.round((x / width) * walk - walk / 2)

				// yWalk is the distance from the center of the element on the y axis
				yWalk = Math.round((y / height) * walk - walk / 2)

				h1.style.textShadow = `
          ${xWalk}px ${yWalk}px 0 rgba(255,0,255,0.7),
          ${xWalk * -1}px ${yWalk}px 0 rgba(0,255,255,0.7),
          ${yWalk}px ${xWalk * -1}px 0 rgba(0,255,0,0.7),
          ${yWalk * -1}px ${xWalk}px 0 rgba(0,0,255,0.7)
        `
			}
		</script>
	</body>
</html>
